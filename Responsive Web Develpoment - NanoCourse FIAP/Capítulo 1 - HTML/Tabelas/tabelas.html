<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <article>
        <h1>Tabelas</h1>
        <br>
        <p>A tag tr serve para determinar o inicio e o fim de uma linha da tabela</p>
        <br>
        <table width = "500" border="1">
            <!--Linha 1-->
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
            </tr>
            <!--Linha 2-->
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <!--Linha 3-->
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C3</td>
            </tr>
        </table>
    </article>
</body>
</html>
