<!DOCTYPE html>
<html lang="en">
<head>
    <!--Charset é o padrão de codificação de um documento HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Básicas do HTML</title>

    <link rel="stylesheet" type="text/css" href="tagsbasicas.css">
</head>
<body>
    <!--Tags de Parágrafo-->
    <p>Paragrafo 1</p>
    <p>Paragrafo 2</p>

    <!--Tag de Quebra de linha-->
    <br>

    <!--Uma caixa um container de informação, recomenda-se usar a tag <br> dentro de uma div-->
    <div></div>

    <!--São tags criadas no HTML 5 para serparar a importância do conteúdo-->
    <article></article>
    <section></section>

</body>
</html>
