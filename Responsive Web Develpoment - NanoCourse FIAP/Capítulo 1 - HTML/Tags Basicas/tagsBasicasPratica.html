<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!--Padrão internacional de codificação HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando as Tags Básicas do HTML</title>

    <!--Linkando com o css usando a tag <link>-->
    <link rel="stylesheet" type = "text/css" href="./css/tagsBasicasPratica.css">
    
</head>
<body>
    <article>
        <header>
            <h1>Título do Conteúdo Principal</h1>
        </header>
        <br>
        <p>
            Primeiro parágrafo do conteúdo
        </p>
        <br>
        <p>
            Segundo Parárgrafo do conteúdo
        </p>
        <br>
        <!--Section é uma subsessão do conteúdo, é o personagem secundário-->
        <section>
            <h2>Título do conteúdo secundário</h2>
            <p>Paragrafo do conteúdo</p>
        </section>
        <br>
        <section>
            <h2>Mais um conteúdo</h2>
            <p>Parágrafo do conteúdo</p>
            <figure>
                <img src="" alt="">
                <figcaption>Imagem sem fonte</figcaption>
            </figure>
        </section>
        <footer>
            <p>All rigths reserved - 2022</p>
        </footer>
    </article>
    
</body>
</html>
